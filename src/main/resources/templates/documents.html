<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChromaDB Documents</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>ChromaDB에 저장된 문서</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- documents 리스트에서 데이터 반복 출력 -->
    <tr th:each="doc : ${documents.get('documents')}">
        <td th:text="${doc['id']}"></td>
        <td th:text="${doc['text']}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
